//https://docs.gradle.org/current/userguide/publishing_maven.html#publishing_maven:complete_examples

plugins {
    id 'java-library'    
    id 'maven-publish'
}


version = '0.055-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    
     maven { url "https://raw.github.com/jacamo-lang/mvn-repo/master" }
     maven { url "https://raw.github.com/embedded-mas/embedded-mas-mvn-repo/master" }
}

dependencies {

    // https://mvnrepository.com/artifact/com.fazecast/jSerialComm
    implementation group: 'com.fazecast', name: 'jSerialComm', version: '1.3.10'
    implementation "javard:javard:0.035-SNAPSHOT"
    implementation group: 'org.jason' , name: 'jason'   , version: '2.6-SNAPSHOT'
    implementation group: 'javax.json', name: 'javax.json-api', version: '1.1.4'
    implementation group: 'org.glassfish', name: 'javax.json', version: '1.1.4'
    

		
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.2'  
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.2' 
    implementation group: 'org.eclipse.jetty.websocket', name: 'websocket-server', version: '9.4.46.v20220331' 
    
	// https://mvnrepository.com/artifact/org.rxtx/rxtx
	implementation group: 'org.rxtx', name: 'rxtx', version: '2.1.7'
	
	implementation group: 'edu.wpi.rail', name: 'jrosbridge', version: '0.2.0'
	
	implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.13.3'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'
	
	implementation group: 'org.yaml', name: 'snakeyaml', version: '1.30'


    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java            
            groupId = 'embedded-mas'
            artifactId = 'embedded-mas'
            
            
        }
    }
}

task publishMavenGitHub(dependsOn: [ 'build', 'publishToMavenLocal']) {
  group = 'publishing'
  description = 'publish to GitHib maven repository'
  doLast {
    def wdir = System.getProperty("user.home")+'/.m2/repository/embedded-mas/embedded-mas'
    def rdir = '../embedded-mas-mvn-repo/'    
    exec {
        commandLine 'git', 'pull'
        workingDir rdir
    }
   copy {
        from wdir
        include project.version+'/**'
        into rdir+'/embedded-mas/embedded-mas'         
    }
    exec {
        commandLine 'git', 'add', '*'
        workingDir rdir
    }
    exec {
        commandLine 'git', 'commit', '-a', '-m', 'embedded-mas new version ' + project.version
        workingDir rdir
    }
    exec {
        commandLine 'git', 'push'
        workingDir rdir
    }
  }
    
}
