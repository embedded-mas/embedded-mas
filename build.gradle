//https://docs.github.com/pt/github/authenticating-to-github/creating-a-personal-access-token
//https://docs.gradle.org/current/userguide/publishing_maven.html#publishing_maven
//https://docs.gradle.org/current/userguide/publishing_maven.html#publishing_maven:complete_examples

plugins {
    id 'java-library'    
    id 'maven-publish'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    jcenter()
    
    maven {
            name = 'javard_repo'
            url = "https://maven.pkg.github.com/maiquelb/javard"
            credentials {
                username 'maiquelb'
                password ''
            } 
    }
}

dependencies {

    compile group: 'com.fazecast', name: 'jSerialComm', version: '1.3.10'
    compile "javard:javard:0.014-SNAPSHOT"
    

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

publishing {
    publications {
        myLibrary(MavenPublication) {
            groupId = 'embedded-mas'
            artifactId = 'embedded-mas'
            version = '0.0227-SNAPSHOT'
            
            from components.java
        }
    }

    repositories {
        maven {
            name = 'myRepo'
            url = "https://maven.pkg.github.com/maiquelb/embedded-mas"
            //url = "https://maven.pkg.github.com/maiquelb/"
            credentials {
                username 'maiquelb'
                password ''
            } 
        }
        
    }
}
